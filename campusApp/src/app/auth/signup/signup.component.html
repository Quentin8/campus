<p>Authentification</p>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
           placeholder="Enter Username" formControlName="username">
  </div>
  <br>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"
           placeholder="Password" formControlName="password">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form><br>

<div class="card d-flex justify-content-center">
  <div class="card-header d-flex justify-content-center">Actualit√©s de l'ISEN</div>
  <div class="card-body d-flex justify-content-center">
    <iframe class="embed-responsive-item" style="width: 100%; height:35rem" src="https://web.isen-ouest.fr/news/facebook/isen-ouest.php"></iframe>
  </div>
</div>
