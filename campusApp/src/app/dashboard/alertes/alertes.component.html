<div class="row">
  <div class="col-12 col-xl-12 mb-4 mb-lg-0">
    <div class="card">
      <h5 class="card-header">Alertes</h5>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <tbody *ngIf="isEmpty()">
            <tr *ngFor="let alerte of alertes; let index = index;"
                [ngClass]="{'list-group-item-warning' : !alerte.urgent,
                'list-group-item-danger': alerte.urgent}">
              <td>{{alerte.description}}</td>
              <td>{{alerte.valeur}}</td>
              <td *ngIf="alerte.urgent">Alerte critique</td>
              <td *ngIf="!(alerte.urgent)">Alerte modérée</td>
              <td>{{alerte.creation}}</td>
              <td><button class="btn btn-sm" style="background: rgba(0,0,0,0); border: none" (click)="onDelete(alerte.capteurid)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-octagon" viewBox="0 0 16 16">
                <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg></button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
