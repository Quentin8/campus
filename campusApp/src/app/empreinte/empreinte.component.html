<div class="col-xs-12">
  <h2 class="d-flex justify-content-center">Contrôle des empreintes digitales</h2>
  <div class="row row-cols-3">
    <app-user-finger div class="col" *ngFor="let empreinte of this.empreintes; let i = index"
                   [indexOfUser]="i"
                   [userName]="empreinte.nom"
                   [userValeur]="empreinte.empreinte"
                   [mail]="empreinte.mail"
                   [id]="empreinte.id">

    </app-user-finger>
  </div>
</div>
<br>
<div class="row">
  <div class="card col">
    <div class="card-header">
      <h3 class="d-flex justify-content-center">Historique de l'ouverture de la réserve</h3>
    </div>
    <div class="card-body d-flex justify-content-center">
      <iframe src="http://10.30.50.172:3000/d-solo/5zXGYXigz/hopital-connecte?orgId=1&&from=now-24h&to=now&theme=light&panelId=41&refresh=5s"
          width="100%" height="300" frameborder="0"></iframe>
    </div>
  </div>
  <div class="card col">
    <div class="card-header d-flex justify-content-center"><h3>Affluence de la réserve</h3></div>
    <div class="card-body d-flex justify-content-center">
      <iframe src="http://10.30.50.172:3000/d-solo/5zXGYXigz/hopital-connecte?orgId=1&refresh=5s&from=now-24h&to=now&theme=light&panelId=45"
              width="100%" height="300" frameborder="0"></iframe>
    </div>
  </div>
</div>
