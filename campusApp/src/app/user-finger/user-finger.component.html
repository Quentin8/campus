<div class="card">
  <div class="card-header d-flex justify-content-center">
    {{userName}}
  </div>
  <div class="card-body" [ngClass]="{'list-group-item-success' : userValeur === true,
        'list-group-item-dark': userValeur === false}">
    <div class="d-flex justify-content-center"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
    </svg></div>
    <div class="d-flex justify-content-center" *ngIf="!userValeur"><h5>Empreinte non enregisté</h5></div>
    <div class="d-flex justify-content-center" *ngIf="userValeur"><h5>Empreinte enregisté</h5></div>
    <div class="d-flex justify-content-center" *ngIf="!userValeur"><button class="btn btn-success "
                                    (click)="onEnroll()">Enregistrer une empreinte</button>
    </div>
    <div class="d-flex justify-content-center" *ngIf="userValeur"><button class="btn btn-primary "
                                   (click)="onEnroll()">Enregistrer une nouvelle empreinte</button>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-sm" style="background: rgba(0,0,0,0); border: none" (click)="onSupp()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-octagon" viewBox="0 0 16 16">
      <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
    </svg></button>
    </div>
  </div>
</div>
